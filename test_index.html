<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Example 1 - Title Screen</title>
<script type="text/javascript" src="js/math_model.js"></script>
<script type="text/javascript" src="js/game_model.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/resource_and_sound.js"></script>
<script>
 window.onload = function() {
	  var canvas = document.getElementById('game');
  	// Force canvas to dynamically change its size to
  	// the same width/height as the browser window
  	//canvas.width = document.body.clientWidth;
  	//canvas.height = document.body.clientHeight;
  	
  	ResourceManagerObject.load(['test.jpg', 'test2.jpg'], function() {
  		loadSound();
  		document.getElementById('image').src = ResourceManagerObject.getResourceSrc('test');
  		document.getElementById('image2').src = ResourceManagerObject.getResourceSrc('test2');
  	}, function(progress) {
  		document.getElementById("progressImages").style.width = progress + '%';
  	});
  	
  	function loadSound() {
    		AudioManagerObject.load(['soundsome.wav'], function() {
    			AudioManagerObject.play('soundsome');  				  		
  	  	}, function(progress) {
  	  		document.getElementById("progressSound").style.width = progress+'%';
  	  	});
  	}  	  	
 }
</script>
<style type="text/css" media="screen">
html {
 height: 100%;
 overflow: hidden
}

body {
 margin: 0px;
 padding: 0px;
 height: 100%;
}
</style>
</head>
<body>
 	<canvas id="game" width="100" height="100">
		Your browser doesn't include support for the canvas tag.
	</canvas>
	<div style="width:200px; border:1px solid #000">
		<div id="progressImages" style="background:yellow; width: 0px">Load Images</div>
	</div>
	<div style="width:200px; border:1px solid #000">
		<div id="progressSound" style="background:yellow; width: 0px">Load Sound</div>
	</div>
	<div>
	<img id="image"/>
	</div>
	<div>
	<img id="image2"/>
	</div>
</body>
</html>
